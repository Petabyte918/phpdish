services:
    _defaults:
       autowire: true
       autoconfigure: true
       public: false

    ## 安全裁切html
    phpdish.html_chunker:
        class: PHPDish\CmsBundle\Utility\HtmlChunker
        arguments: ['@exercise_html_purifier.default']

    # 核心twig扩展
    phpdish.twig_extension.core:
         class: PHPDish\Bundle\CmsBundle\Twig\CmsExtension
         tags: ['twig.extension']

    # 艾特处理解析器
    phpdish.mention.parser:
        class: PHPDish\Component\Mention\MentionParser

    # body处理器
    phpdish.body_processor:
        class: PHPDish\Bundle\CmsBundle\BodyProcessor\BodyProcessor
        arguments: ["@markdown.parser", "@phpdish.mention.parser", "@exercise_html_purifier.default"]